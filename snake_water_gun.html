<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake - Water - Gun </title>
</head> 
<body>
    <script>  
      let round=0
      let choices=['S','W','G']
      let tie_point=0
      let user_point=0
      let com_point=0
      while(round<10){
        let ind = Math.floor(Math.random() * 3);
        let com_choice=choices[ind];
        let user_choice=prompt("Choose S(Snake) or W(Water) or G(Gun): " )
        console.log("User choice: " + user_choice)
        console.log("Computer choice: " + com_choice)
        if(user_choice=='S'&&com_choice=='W'){
          user_point++
          console.log(" Your Point " )
        }
        else if(user_choice=='W'&&com_choice=='G'){
          user_point++
          console.log(" Your Point " )
        }
        else if(user_choice=='G'&&com_choice=='S'){
          user_point++
          console.log(" Your Point " )
        }
        else if(user_choice=='W'&&com_choice=='S'){
          com_point++
          console.log(" Computer Point " )
        }
        else if(user_choice=='G'&&com_choice=='W'){
          com_point++
          console.log(" Computer Point " )
        }
        else if(user_choice=='S'&&com_choice=='G'){
          com_point++
          console.log(" Computer Point " )
        }
        else if(user_choice==com_choice){
          tie_point++
          console.log("Same Choice")
        }
        round++;
      }
      if(user_point>com_point){
        alert("User Point: " + user_point + " Computer Point: " + com_point + " Tie point:" + tie_point + " You win!")

      }
      else if(user_point<com_point){
        alert("User Point: " + user_point + " Computer Point: " + com_point + " Tie point: " + tie_point + " You Lose!")
      }
      else{
        alert("User Point: " + user_point + " Computer Point: " + com_point + " Tie point: " + tie_point + " It's Tie!")
      }
    </script>
</body>
</html>
